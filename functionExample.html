<script>

	function getMin (a, b) { //get minimum from a, b with if operator
		
		if (a < b) {
			return a;
		}
		else { 
			return b;
		} 
	}

	alert (getMin (2, 5));
	document.write (getMin (3, -1));
	confirm (getMin (1, 1));
	
	
	function getMin1 (a, b) { //get minimum from a, b with ternary operator
	
		return a < b ? a : b;
	}
	
	alert (getMin1 (5, 2));
	document.write (getMin1 (3, -1));
	confirm (getMin1 (1, 0));
	
	function pow(x, n) { // to get x degree n with for 
  
  		var result = x;

  			for (var i = 1; i < n; i++) {
    	result *= x;
  	}

  		return result;
	}

	var x = prompt("x?", '');
	var n = prompt("n?", '');

		if (n <= 1) {
  			alert('Степень ' + n +
    'не поддерживается, введите целую степень, большую 1'
  		);
	} else {
  		alert( pow(x, n) );
	} 


	function pow(x, n) { // to get x degree n with recurse

		return (x == 0) ? 0 : //возврат 0
		
		(n == 0 || x == 1) ? 1 : //возврат 1

		(n == 1) ? x : // возрат первичного значения x

		(n > 1) ? x * pow(x, n-1) : //рекурсивный метод вычисления

		alert("Terminated!");
	}
	
	var x = prompt("x: ", '');
	var n = prompt("n: ", '');
	alert(n >= 0 && x >= 0 ? pow(x,n) : "Input only positive number");
